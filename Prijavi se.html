<!DOCTYPE html>
<html lang="srb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uloguj se Moj E-Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 150px;
        }

        .login-container {
            max-width: 300px;
            margin: auto;
            background-color: #F0FFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: black;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Uloguj se</h2>
    <form action="Pocetna.html" method="post" onsubmit="return validateForm()">
        <label for="username">Ime:</label>
        <input type="text" id="username" name="Ime" required>

        <label for="password">Šifra:</label>
        <input type="password" id="password" name="Šifra" required>

        <button type="submit">Uloguj se</button>
    </form>
    <p id="error-message" style="color: red;"></p>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Add your authentication logic here
        // For demonstration purposes, let's assume the correct credentials are "user123" and "pass123"
        if (username === "d" && password === "2904") {
            return true;  // Allow form submission
        } else {
            document.getElementById("error-message").innerHTML = "Netačno ime ili lozinka";
            return false; // Prevent form submission
        }
    }
</script>
</body>
</html>
